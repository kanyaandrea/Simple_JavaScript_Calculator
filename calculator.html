<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Cutive Mono' rel='stylesheet'>
        <meta charset="utf-8" /> 
        <script src="calculator.js"></script>
        <title>
            Simple JavaScript Calculator
        </title>
    </head>

    <body>
        <div id="calculator">
            <input id="screen" type="text" name="screen" disabled>
            <br>
            <div id="keypad">
                <button id="clear" name="clear_screen">C</button>
                <button id="converter" name="plus_minus">+/-</button>
                <button id="converter" name="percentage">%</button>
                <button id="operator" name="divide">/</button>
                <br>
                <button id="number" name="number7">7</button>
                <button id="number" name="number8">8</button>
                <button id="number" name="number9">9</button>
                <button id="operator" name="multiply">*</button>
                <br>
                <button id="number" name="number4">4</button>
                <button id="number" name="number5">5</button>
                <button id="number" name="number6">6</button>
                <button name="subtract">-</button>
                <br>
                <button id="number" name="number1">1</button>
                <button id="number" name="number2">2</button>
                <button id="number" name="number3">3</button>
                <button id="operator" name="add">+</button>
                <br>
                <button id="number" name="number0">0</button>
                <button id="number" name="dot">.</button>
                <button id="operator" name="equal">=</button>
                <br>
            </div>
        </div>
    </body>
</html>
