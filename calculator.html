<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <meta charset="utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <title>
            Simple JavaScript Calculator
        </title>
    </head>

    <body>
        <div id="calculator" name=calculator>
            <input id="screen" type="text" name="screen" readonly>
            <br>
            <div id="keypad">
                <button id="clearscreen">C</button>
                <button id="converter" name="plus_minus" onclick="invert()">+/-</button>
                <button id="converter" name="percentage" onclick="getPercentage()">%</button>
                <button id="operator" name="divide" onclick="displayOnScreen('/')">/</button>
                <br>
                <button id="number" name="number7" onclick="displayOnScreen(7)">7</button>
                <button id="number" name="number8" onclick="displayOnScreen(8)">8</button>
                <button id="number" name="number9" onclick="displayOnScreen(9)">9</button>
                <button id="operator" name="multiply" onclick="displayOnScreen('*')">*</button>
                <br>
                <button id="number" name="number4" onclick="displayOnScreen(4)">4</button>
                <button id="number" name="number5" onclick="displayOnScreen(5)">5</button>
                <button id="number" name="number6" onclick="displayOnScreen(6)">6</button>
                <button id="operator" name="subtract" onclick="displayOnScreen('-')">-</button>
                <br>
                <button id="number" name="number1" onclick="displayOnScreen(1)">1</button>
                <button id="number" name="number2"onclick="displayOnScreen(2)">2</button>
                <button id="number" name="number3" onclick="displayOnScreen(3)">3</button>
                <button id="operator" name="add" onclick="displayOnScreen('+')">+</button>
                <br>
                <button id="number" name="number0" onclick="displayOnScreen(0)">0</button>
                <button id="number" name="dot" onclick="displayOnScreen('.')">.</button>
                <button id="equal" name="equal" onclick="getResult()";>=</button>
                <br>
            </div>
        </div>
    </body>
</html>
