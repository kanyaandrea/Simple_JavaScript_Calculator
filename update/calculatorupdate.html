<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <meta charset="utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" defer></script>
        <script type="text/javascript" src="calculatorupdate.js" defer></script>
        <title>
            Simple JavaScript Calculator
        </title>
    </head>

    <body>
        <div id="calculator" name=calculator>
              <div class="screen" id="screen"><p></p></div>
            <br>
            <div id="keypad">
                <button class="keypad" id="clearscreen">C</button>
                <button class="keypad" id="converter">+/-</button>
                <button class="keypad" id="converter">%</button>
                <button class="keypad" id="operator">/</button>
                <br>
                <button class="keypad" id="number">7</button>
                <button class="keypad" id="number">8</button>
                <button class="keypad" id="number">9</button>
                <button class="keypad" id="operator">*</button>
                <br>
                <button class="keypad" id="number">4</button>
                <button class="keypad" id="number">5</button>
                <button class="keypad" id="number">6</button>
                <button class="keypad" id="operator">-</button>
                <br>
                <button class="keypad" id="number">1</button>
                <button class="keypad" id="number">2</button>
                <button class="keypad" id="number">3</button>
                <button class="keypad" id="operator">+</button>
                <br>
                <button class="keypad" id="number">0</button>
                <button class="keypad" id="number">.</button>
                <button class="keypad" id="equal">=</button>
                <br>
            </div>
        </div>
    </body>
</html>
